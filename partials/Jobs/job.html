<div>
    <form name="myForm">
        <div class="row" ng-class="{error: myForm.name.$invalid}">
            <div class="form-group col-lg-1">
                <label for="jobNo">Job No.</label>
                <input type="number" ng-model="job.no" name="jobNo" class="form-control" id="jobNo" required />
                <span ng-show="myForm.jobNo.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <div class="form-group col-lg-1">
                <label for="jobTitle">Job Title</label>
                <input type="text" name="jobTitle" class="form-control" id="jobTitle" ng-model="job.title" required />
                <span ng-show="myForm.jobTitle.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <div class="form-group col-lg-1">
                <label for="groundTime">Ground Time:</label>
                <input type="datetime" name="groundTime" class="form-control" id="groundTime" ng-model="job.groundTime" required />
                <span ng-show="myForm.job.groundTime.$error.required" class="help-inline">
                    Required
                </span>
            </div>
            <div class="form-group col-lg-1">
                <label for="createdBy">Created by:</label>
                <input type="text" name="createdBy" class="form-control" id="createdBy" ng-model="job.created" required />
                <span ng-show="myForm.createdBy.$error.required" class="help-inline">
                    Required
                </span>
            </div>
            <div class="form-group col-lg-1">
                <label for="jobDesc">Job Description: </label>
                <textarea name="description" ng-model="job.desc" id="description" required></textarea>
                <span ng-show="myForm.description.$error.required" class="help-inline">
                    Required
                </span>
            </div>

            <div class="form-group col-lg-1">
                <label for="profession">Job Description: </label>
                <select ng-model="job.profession" ng-init="job.profession='Accountant'" name="profession" required>
                    <option value="Accountant" >Accountant</option>
                    <option value="Developer">Developer</option>
                    <option value="CEO">CEO</option>
                </select>
            </div>

            <br />
            <input type="hidden" name="item" ng-model="job.item" ng-init="job.item=job.item || 'job'">
            <div class="form-group col-lg-12">
                <a href="#/jobs" class="btn">Cancel</a>
                <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid" class="btn btn-primary"> Save </button>
                <button ng-click="destroy()" ng-show="job._id" class="btn btn-danger"> Delete </button>
            </div>
        </div>
    </form>

</div>

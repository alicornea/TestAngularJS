<div class="customContent">
    <a class="btn btnCustomContent icon-plus" href="#/job/new"><span>Add New</span></a>
    <br/>
    <br/>
    <table id="rounded-corner" summary="Jobs">
        <thead>
            <tr>
                <th scope="col" class="rounded-header-left"></th>
                <th scope="col" class="rounded">Job No.</th>
                <th scope="col" class="rounded">Job Title</th>
                <th scope="col" class="rounded">Date Created</th>
                <th scope="col" class="rounded">Ground Time</th>
                <th scope="col" class="rounded">Created by</th>
                <th scope="col" class="rounded">Job Description</th>
                <th scope="col" class="rounded">Profession</th>
                <th scope="col" class="rounded">Delete</th>
                <th scope="col" class="rounded"></th>
                <th scope="col" class="rounded">Attachements</th>
                <th scope="col" class="rounded-header-right"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="job in jobs.rows | filter:search | orderBy:'doc.no'">
                <td><a href="{{job.doc.no}}">{{job.doc.no}}</a>
                </td>
                <td>{{job.doc.title}}</td>
                <td>{{job.doc.date}}</td>
                <td>{{job.doc.groundTime}}</td>
                <td>{{job.doc.created}}</td>
                <td>{{job.doc.desc}}</td>
                <td>{{job.doc.profession}}</td>
                <td>
                    <a ng-click="deleteJob(job.doc)">delete</a>
                </td>
                <td>
                    <a href="#/job/edit/{{job.doc._id}}">edit</a>
                </td>
                <td>
                    <a href="#/job/attachment/{{job.doc._id}}">Add Attachements</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <pagination num-pages="10" current-page="1" class="pagination-small"></pagination>
    </div>
</div>

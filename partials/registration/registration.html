<form class="form-signin" name="register" novalidate>
	<h1>Register</h1>
	<input name="email" type="email" class="form-control" placeholder="Email address" required autofocus/>
	<input name="password" ng-model="password" type="password" class="form-control password" placeholder="Password" required/>
	<input name="password_confirm" ng-model="password_confirm" type="password" class="form-control confirm-password" placeholder="Confirm Password" validate-equals='password'/>
		<p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passwords</p>
	<button type="submit" class="btn">Submit</button>
</form>

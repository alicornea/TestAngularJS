<div class="container">
    <form role="form" method="POST" action="#" class="ng-pristine ng-valid" name="ActionForm">
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="complaintNo">Complaint No.</label>
                <input type="text" name="complaintNo" ng-model="action.complaintNo" class="form-control" id="complaintNo" required>
                <span ng-show="ActionForm.complaintNo.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" required ng-model="action.title">
                <span ng-show="ActionForm.title.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="status">Status</label>
                <input type="text" name="status" class="form-control" id="status" required ng-model="action.status">
                <span ng-show="ActionForm.status.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="createDate">Create date</label>
                <input type="text" name="createDate" class="form-control" id="createDate" required ng-model="action.createDate">
                <span ng-show="ActionForm.createDate.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="changeDate">Change date</label>
                <input type="text" name="changeDate" class="form-control" id="changeDate" required ng-model="action.changeDate">
                <span ng-show="ActionForm.changeDate.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-4">
                <label for="issueByUser">Issue by user</label>
                <input type="text" name="issueByUser" class="form-control" id="issueByUser" required ng-model="action.issueByUser">
                <span ng-show="ActionForm.issueByUser.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" rows="6" id="description" required ng-model="action.description"></textarea>
                <span ng-show="ActionForm.description.$error.required" class="help-inline">
                    Required
                </span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
</div>
